<!DOCTYPE html>
<html lang="sr" ng-app="Application">
	<head>
		<title> МАТФ Дежурства</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" type="text/css" href="css/me.css"> 
	</head>
	
	<body>
	<div id="content">
		<div id="tab-container">
			<section ng-init="tab = 1 ">
				<ul class="nav nav-pills nav-stacked">
					<li ng-class="{ active:tab === 1}" > <a href ng-click="tab = 1">Заказане обавезе</a></li>
					<li ng-class="{ active:tab === 2}" > <a href ng-click="tab = 2">Заузетост асистената</a></li>
				</ul>
			</section>
		</div>
		
		<div id="main-container">
			<div id="top" > 
					<button class="btn btn-primary" type="button" > Пријављивање </button>
			</div>
			<div class="forme_dezurstava" ng-show="tab ===1">
				<table class="table table-striped" ng-controller="AppointmentsController">
					<tr class="bold">
						<td>Датум</td><td>Време</td><td>Резервисане учионице</td><td>Курс</td><td>Главни дежурни</td>
					</tr>
					<tr ng-repeat="row in tableOfDuty">
						<td>{{row.date}}</td><td>{{row.time}}</td><td ng-repeat="c in row.classrooms">{{c}} </td><td>{{row.course}}</td><td>{{row.assistant}}</td>
					</tr>
				</table>
			</div>
			
			<div class="forme_dezurstava" ng-show="tab ===2">
				<table class="table table-striped" ng-controller="HoursOnCallController">
					<tr class="bold">
						<td>Aсистент</td><td>Број сати дежурства</td>
					</tr>
					<tr ng-repeat="row in totalHoursOfDuty">
						<td>{{row.name}}</td><td>{{row.hours}}</td>
					</tr>
				</table>
			</div>
			
			
		</div>
	</div>
	</body>
</html>

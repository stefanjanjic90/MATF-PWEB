<!DOCTYPE html>
<html lang="sr" ng-app="Application">
	<head>
		<title> МАТФ Дежурства</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/me.css"> 
	</head>
	
	<body>
	<div id="content" ng-controller="indexControler">
	
	<!-- forma za logovanje -->
	<div class="loginform" ng-show="returnVisible()">
		<div class="login">
		
		  <div class="logintop">
		    <div class="loginclose">
		      <button type="button" name="closeButoon" class="close" data-dismiss="modal" aria-hidden="true" ng-click="setVisible(false)">x</button>
		    </div>
		    
		    <div>
		    </div>
		  </div>
		    
		  <div class="loginbody">
				  <img src="images/matf.jpg" alt="МАТФ" />
				  <form class="form-horizontal" name="loginform">
				    <fieldset>
				      <!-- <legend>Legend</legend>  -->
	
				      <div class="form-group">
					<label for="inputUN" class="col-lg-4 control-label">Корисничко име</label>
					<div class="col-lg-8">
					  <input type="text" class="form-control" name="inputUN" ng-model="loginData.username" placeholder="Корисничко име" required>
					</div>
				      </div>
				      
				      <div class="form-group">
					<label for="inputP" class="col-lg-4 control-label">Шифра</label>
					<div class="col-lg-8">
					  <input type="password" class="form-control" name="inputP" ng-model="loginData.password" placeholder="Шифра" required>
					</div>
				      </div>
				      
				      <div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
					    <button type="reset" class="btn btn-default" ng-click="resetData()" name="reset">Поништи</button>
					    <button type="submit" class="btn btn-primary" ng-disabled="loginform.$invalid" ng-click="login()" name="submit">Пошаљи</button>
					</div>
				      </div>
				    </fieldset>
				    </form>
		    </div> <!-- loginbody -->
		  </div> <!-- login -->
		</div>  <!-- loginform -->
	
	
		<div id="tab-container">	
			<section ng-init="tab = 1 ">
				<ul class="nav nav-pills nav-stacked">
					<li ng-class="{ active:tab === 1}" > <a href ng-click="tab = 1">Заказане обавезе</a></li>
					<li ng-class="{ active:tab === 2}" > <a href ng-click="tab = 2">Заузетост асистената</a></li>
				</ul>
			</section>
		</div>
		
		<div id="main-container">
			<div id="top" > 
					<button class="btn btn-primary" type="button" ng-click="setVisible(true)"> Пријављивање </button>
			</div>
			<div class="forme_dezurstava" ng-show="tab ===1">
				<table class="table table-striped" ng-controller="AppointmentsController">
					<tr class="bold">
						<td>Датум</td><td>Време</td><td>Резервисане учионице</td><td>Курс</td><td>Oпис</td><td>Главни дежурни</td>
					</tr>
					<tr ng-repeat="row in tableOfDuty | orderBy: row.date">
						<td>{{row.date}}</td><td>{{row.time}}</td><td ng-repeat="c in row.classrooms">{{c}} </td><td>{{row.course}}</td><td>{{row.desc}}</td><td>{{row.assistant}}</td>
					</tr>
				</table>
			</div>
			
			<div class="forme_dezurstava" ng-show="tab ===2">
				<table class="table table-striped" ng-controller="HoursOnCallController">
					<tr class="bold">
						<td>Aсистент</td><td>Број сати дежурства</td>
					</tr>
					<tr ng-repeat="row in totalHoursOfDuty">
						<td><a href="" ng-click="">{{row.assistant}}</a></td><td>{{row.hours}}</td>
					</tr>
				</table>
			</div>
			
			
		</div>
	</div>
	</body>
</html>

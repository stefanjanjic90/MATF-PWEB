<!-- tab za opste informacije:
  • skolska godina: tekstualno polje
  • email adresa za kontakt zaposlenih u server sali: tekstualno polje
  • email adresa za kontakt zaposlenih u Jagicevoj: tekstualno polje
-->

<!-- TODO: deaktiviraj submit dugme dok se ne popuni makar jedno polje forme -->

<div ng-controller="infoControler">
<div class="forme_dezurstava">
  <p class="imenaFormi"> Опште информације </p>
  
  
  <!-- poruka o uspesnosti -->
  <div class="alert alert-dismissable alert-success" ng-show="success()">
    <button type="button" class="close" data-dismiss="alert" ng-click="successSet(false)">×</button>
    <strong>Успешна промена!</strong> {{msg}}
  </div>
  
  <!-- poruka o gresci -->
  <div class="alert alert-dismissable alert-danger" ng-show="error()">
    <button type="button" class="close" data-dismiss="alert" ng-click="errorSet(false)">×</button>
    <strong>Грешка!</strong> Дошло је до грешке. Молимо вас покушајте поново са променом.
  </div>
  
  <div class="table-responsive"> 
    <table class="table table-striped table-hover">
      <thead>
	<tr>
	  <th>Школска година</th>
	  <th>Мејл адреса сервер сале</th>
	  <th>Мејл адреса Јагићева</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>{{ currentData.godina }}</td> <td>{{ currentData.emailss }}</td> <td>{{ currentData.emailjag }}</td>
	</tr>
      </tbody>
    </table>
  </div>
  
  
  <form class="form-horizontal" name="forminfogodina">
    <fieldset>
      <div class="form-group">
	<label class="col-lg-2 control-label">Школска година</label>
	<div class="col-lg-10">
	  <input type="number" min="1900" class="form-control" name="godina" ng-model="infoData.godina" placeholder="Школска година" ng-required="true">
	</div>
      </div>

      <div class="form-group">
	<div class="col-lg-10 col-lg-offset-2">
	  <button type="reset" class="btn btn-default" ng-click="resetData()">Поништи</button>
	  <button type="submit" class="btn btn-primary" ng-click="submitData()" ng-disabled="forminfogodina.$invalid">Пошаљи</button>
	</div>
      </div>
    </fieldset>
  </form>	

  
  
  <form class="form-horizontal" name="forminfomejlss">
    <fieldset>
        <div class="form-group">
	<label class="col-lg-2 control-label">Мејл адреса сервер сале</label>
	<div class="col-lg-10">
	  <input type="email" class="form-control" name="emailSS" ng-model="infoData.emailss" placeholder="Мејл адреса сервер сале" ng-required="true">
	</div>
      </div>
      
      <div class="form-group">
	<div class="col-lg-10 col-lg-offset-2">
	  <button type="reset" class="btn btn-default" ng-click="resetData()">Поништи</button>
	  <button type="submit" class="btn btn-primary" ng-click="submitData()" ng-disabled="forminfomejlss.$invalid">Пошаљи</button>
	</div>
      </div>
    </fieldset>
  </form>	
      
      
  <form class="form-horizontal" name="forminfomejljag">
    <fieldset>      
      <div class="form-group">
	<label class="col-lg-2 control-label">Мејл адреса Јагићева</label>
	<div class="col-lg-10">
	  <input type="email" class="form-control" name="emailJ" ng-model="infoData.emailjag" placeholder="Мејл адреса Јагићева" ng-required="true">
	</div>
      </div>
      
      <div class="form-group">
	<div class="col-lg-10 col-lg-offset-2">
	  <button type="reset" class="btn btn-default" ng-click="resetData()">Поништи</button>
	  <button type="submit" class="btn btn-primary" ng-click="submitData()" ng-disabled="forminfomejljag.$invalid">Пошаљи</button>
	</div>
      </div>
    </fieldset>
  </form>	  
    
  
</div> <!-- forme dezurstva -->
</div>

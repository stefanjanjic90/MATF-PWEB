  • email adresa za kontakt zaposlenih u server sali: tekstualno polje

<div ng-controller="deleteUserControler">
<div class="forme_dezurstava">
  <p class="imenaFormi"> Обриши корисника </p>
  
  
  <!-- poruka o uspesnosti -->
  <div class="alert alert-dismissable alert-success" ng-show="success()">
    <button type="button" class="close" data-dismiss="alert" ng-click="successSet(false)">×</button>
    <strong>Успешна промена!</strong> {{msg}}
  </div>
  
  <!-- poruka o gresci -->
  <div class="alert alert-dismissable alert-danger" ng-show="error()">
    <button type="button" class="close" data-dismiss="alert" ng-click="errorSet(false)">×</button>
    <strong>Грешка!</strong> Дошло је до грешке. Молимо вас покушајте поново са променом.
  </div>
  
  <div class="table-responsive"> 
    <table class="table table-striped table-hover" ng-init="sort='imeprezime'; reverse=false">
      <thead>
	<tr>
	  <th ng-click="sort='imeprezime'; reverse=!reverse" title="Кликните за сортирање по имену и презимену корисника.">Име и Презиме</th>
	  <th ng-click="sort='status'; reverse=!reverse" title="Кликните за сортирање по статусу корисника.">Статус</th>
	  <th>Опције</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="korisnik in korisnici | orderBy:sort:reverse">
	  <td>{{ korisnik.imeprezime }}</td> 
	  <td>{{ korisnik.status }}</td>
	  <td><button type="submit" class="btn btn-primary btn-sm" ng-click="promeniStatus(korisnik.imeprezime)">Промени статус</button></td>
	</tr>
      </tbody>
    </table>
  </div>

</div> <!-- forme dezurstva -->
</div>
